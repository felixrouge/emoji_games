<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini-Jeux HTML</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
    }
    
    h1 {
      margin-top: 20px;
      font-size: 2.5rem;
      color: #333;
    }
    
    .game-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    
    .game-card {
      background-color: white;
      border-radius: 15px;
      padding: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      cursor: pointer;
    }
    
    .game-card:hover {
      transform: scale(1.05);
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
    }
    
    .game-image {
      width: 100%;
      height: 120px;
      background-color: #ddd;
      border-radius: 10px;
    }
    
    .game-title {
      font-size: 1rem;
      color: #333;
      margin: 10px 0;
      font-weight: bold;
    }
    
    .play-button {
      display: flex;
      justify-content: center;
      align-items: left;
      width: 40px;
      height: 40px;
      background-color: #ffcc00;
      color: black;
      font-size: 1.5rem;
      border-radius: 50%;
      margin: auto;
      transition: 0.3s;
    }
    
    .play-button:hover {
      background-color: #ffdd44;
    }
  </style>
</head>

</html>
