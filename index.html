<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Games</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #a8e6ff, #6cc6ff);
      text-align: center;
      color: white;
    }
    
    .header {
      display: flex;
      align-items: center;
      padding: 15px;
      background: white;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    .logo {
      height: 40px;
      margin-left: 20px;
    }
    
    .game-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    
    .game-card {
      position: relative;
      background-color: white;
      border-radius: 15px;
      overflow: hidden;
      cursor: pointer;
      height: 120px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease-in-out;
    }
    
    .game-card:hover {
      transform: scale(1.05);
    }
    
    .game-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.3s;
    }
    
    .game-card:hover img {
      opacity: 0;
    }
    
    .game-title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1rem;
      color: #333;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .game-card:hover .game-title {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="Emoji Games" class="logo">
  </div>

  <div class="game-container">
    <div class="game-card" onclick="startGame('Echapper les couteaux.html')">
      <img src="image_2025-02-06_123018657.png" alt="Echapper les couteaux">
      <div class="game-title">Échapper les Couteaux</div>
    </div>
    
    <div class="game-card" onclick="startGame('SURIMI SABRE.html')">
      <img src="Capture d’écran 2025-02-06 124736.png" alt="SURIMI SABRE">
      <div class="game-title">Surimi Sabre</div>
    </div>

    <div class="game-card" onclick="startGame('Fast Collect Challenge.html')">
      <img src="ehn.png" alt="Fast Collect Challenge">
      <div class="game-title">Fast Collect Challenge</div>
    </div>
  </div>

  <script>
    function startGame(gameUrl) {
      window.location.href = gameUrl;
    }
  </script>
</body>
</html>
