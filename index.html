<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŽ®ðŸŽ­ Emoji Games</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: 
        linear-gradient(135deg, #a8e6ff99, #6cc6ff99),
        url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      background: white;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    .logo {
      height: 50px;
    }

    .title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
    }

    .youtube-button {
      background-color: #FF0000;
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .youtube-button:hover {
      background-color: #CC0000;
    }

    .game-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .game-card {
      position: relative;
      background: white;
      border-radius: 15px;
      overflow: hidden;
      cursor: pointer;
      height: 140px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }

    .game-card:hover {
      transform: scale(1.08);
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
    }

    .game-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.3s;
    }

    .game-card:hover img {
      opacity: 0.2;
    }

    .game-title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2rem;
      color: #333;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .game-card:hover .game-title {
      opacity: 1;
    }

    /* Fleurs qui tombent */
    .emoji-flower {
      position: fixed;
      top: -2em;
      font-size: 2.2rem;
      pointer-events: none;
      z-index: 1;
      animation: fall-flower linear forwards;
    }

    @keyframes fall-flower {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0.7;
      }
    }
  </style>
</head>
<body>

    <div class="game-card" onclick="startGame('Fast Collect Challenge.html')">
      <img src="fast collect challeng.png" alt="Fast Collect Challenge">

    <div class="game-card" onclick="startGame('The Mafia Kills.html')">

    <div class="game-card" onclick="startGame('The Fruits Memories.html')">

    </div>

    <div class="game-card" onclick="startGame('Tic Tac Toe.html')">
      <img src="https://static.vecteezy.com/system/resources/thumbnails/002/423/122/small/tic-tac-toe-icon-illustration-free-vector.jpg" alt="Tic Tac Toe">

  <script>
    function startGame(gameUrl) {
      window.location.href = gameUrl;
    }

    // Fleurs qui tombent
    const flowers = ['ðŸŒ¸','ðŸŒ¼','ðŸŒº','ðŸŒ·'];
    function createFlower() {
      const flower = document.createElement('div');
      flower.className = 'emoji-flower';
      flower.textContent = flowers[Math.floor(Math.random() * flowers.length)];
      flower.style.left = Math.random() * 98 + 'vw';
      flower.style.animationDuration = (Math.random() * 2 + 3) + 's';
      flower.style.opacity = Math.random() * 0.5 + 0.5;
      document.body.appendChild(flower);
      setTimeout(() => flower.remove(), 5000);
    }
    setInterval(createFlower, 350);
  </script>
</body>
</html>
