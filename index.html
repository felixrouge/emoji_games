<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #a8e6ff, #6cc6ff);
      text-align: center;
      color: white;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      background: white;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    .logo {
      height: 50px;
    }

    .title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
    }

    .youtube-button {
      background-color: #FF0000;
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .youtube-button:hover {
      background-color: #CC0000;
    }

    .game-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .game-card {
      position: relative;
      background: white;
      border-radius: 15px;
      overflow: hidden;
      cursor: pointer;
      height: 140px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }

    .game-card:hover {
      transform: scale(1.08);
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
    }

    .game-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.3s;
    }

    .game-card:hover img {
      opacity: 0.2;
    }

    .game-title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2rem;
      color: #333;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .game-card:hover .game-title {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo emoji games.webp" alt="Emoji Games" class="logo">

  </div>

    </div>

    <div class="game-card" onclick="startGame('SURIMI SABRE.html')">
      <img src="surimi sabre.png" alt="Surimi Sabre">
      <div class="game-title">Surimi Sabre</div>
    </div>

    <div class="game-card" onclick="startGame('Fast Collect Challenge.html')">
      <img src="fast collect challeng.png" alt="Fast Collect Challenge">
      <div class="game-title">Fast Collect Challenge</div>
    </div>
  </div>

  <script>

      window.location.href = gameUrl;

  </script>
